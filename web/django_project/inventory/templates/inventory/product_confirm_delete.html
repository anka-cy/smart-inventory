{% extends 'inventory/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-structured mb-4 text-center">
            <div class="card-body p-4">
                <h3 class="card-title text-danger mb-4">Delete Product</h3>
                <div class="alert alert-warning border-0 bg-light text-dark mb-4">
                    <p class="mb-2">Are you sure you want to delete <strong>"{{ product.name }}"</strong>?</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
