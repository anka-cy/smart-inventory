{% extends 'inventory/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-xl-5">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <div>
                <h2 class="fw-bold mb-1">Register Customer</h2>
                <p class="text-muted small mb-0">Add a new customer.</p>
            </div>
            <a href="{% url 'customer_list' %}" class="btn btn-light rounded-circle border shadow-sm"
                style="width: 40px; height: 40px;">
                <i class="fas fa-times"></i>
            </a>
        </div>

        <div class="card card-structured border-0 shadow-sm">
            <div class="card-body p-4 p-md-5">
                <form method="post" class="modern-form" novalidate>
                    {% csrf_token %}

                    {% if form.errors %}
                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            {% for field in form %}
                            {% for error in field.errors %}
                            showToast('<strong>{{ field.label }}:</strong> {{ error|escapejs }}');
                            {% endfor %}
                            {% endfor %}

                            {% for error in form.non_field_errors %}
                            showToast('{{ error|escapejs }}');
                            {% endfor %}
                        });
                    </script>
                    {% endif %}

                    <div class="mb-4">
                        <label for="{{ form.name.id_for_label }}"
                            class="form-label text-muted small fw-bold text-uppercase ls-1">Name</label>
                        <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}"
                            class="form-control form-control-lg border-0 bg-light rounded-3" placeholder="Full Name"
                            value="{{ form.name.value|default_if_none:'' }}">
                    </div>

                    <div class="mb-4">
                        <label for="{{ form.email.id_for_label }}"
                            class="form-label text-muted small fw-bold text-uppercase ls-1">Email</label>
                        <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
                            class="form-control form-control-lg border-0 bg-light rounded-3"
                            placeholder="client@example.com" value="{{ form.email.value|default_if_none:'' }}">
                    </div>

                    <div class="mt-5">
                        <button type="submit" class="btn btn-primary px-5 py-3 w-100 shadow-sm">
                            <i class="fas fa-user-check me-2"></i> Save Customer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
