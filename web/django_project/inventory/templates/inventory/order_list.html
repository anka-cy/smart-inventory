{% extends 'inventory/base.html' %}

{% block content %}
<div class="row mb-3">
    <div class="col-md-6">
        <h2>Orders</h2>
    </div>
    <div class="col-md-6 d-flex justify-content-end align-items-center">
        <a href="{% url 'order_create' %}" class="btn btn-primary">Create Order</a>
    </div>
</div>

<div class="card card-structured mb-4">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover table-striped border-0 text-center align-middle mb-0">
                <thead class="table-light text-muted">
                    <tr>
                        <th class="border-0">Order ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>#{{ order.id }}</td>
                        <td>{{ order.customer.name }}</td>
                        <td>{{ order.order_date|date:"M d, Y g:i A" }}</td>
                        <td>
                            <a href="{% url 'order_detail' order.id %}" class="btn btn-sm btn-info">View</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4">No orders found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
