{% extends 'inventory/base.html' %}

{% block content %}
<div class="d-flex justify-content-end align-items-center mb-4">
    <a href="{% url 'customer_create' %}" class="btn btn-primary d-flex align-items-center gap-2">
        <i class="fas fa-user-plus"></i> Register Client
    </a>
</div>

<div class="card card-structured border-0 shadow-sm overflow-hidden">
    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
            <thead class="bg-light">
                <tr>
                    <th class="ps-4 text-muted small text-uppercase fw-bold">ID</th>
                    <th class="text-muted small text-uppercase fw-bold">Full Name</th>
                    <th class="pe-4 text-muted small text-uppercase fw-bold">Contact Email</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td class="ps-4">
                        <span class="badge bg-light text-muted border">#{{ customer.id }}</span>
                    </td>
                    <td>
                        <div class="d-flex align-items-center gap-3">
                            <div class="rounded-circle bg-primary-soft text-primary d-flex align-items-center justify-content-center fw-bold"
                                style="width: 32px; height: 32px; font-size: 0.8rem; background: rgba(79, 70, 229, 0.1);">
                                {{ customer.name|slice:":1" }}
                            </div>
                            <div class="fw-semibold">{{ customer.name }}</div>
                        </div>
                    </td>
                    <td class="pe-4">
                        <div class="text-muted"><i class="far fa-envelope me-2 small"></i>{{ customer.email }}</div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center py-5">
                        <i class="fas fa-users-slash fa-3x text-muted opacity-25 mb-3"></i>
                        <div class="text-muted fw-medium">No clients registered yet.</div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
